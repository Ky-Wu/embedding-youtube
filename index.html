<!DOCTYPE html>
<html>
  <head>
    <title>Never Gonna Hit Those Notes - Youtube</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="top-navbar"> 
      <ul class="navbar-items">
        <li class="left-topbar topbar-item">
          <a href="#"><img src="img/menu-icon.png" alt="Menu Icon" class="menu-icon"></a>
        </li>
        <li class="left-topbar topbar-item">
	  <a href="#"><img src="img/YouTube-Logo.png" alt="Youtube Logo" id="logo"></a>
	</li>
	<li class="left-topbar topbar-item">
	  <form id="search-bar">
	   <input type="text" class="search-input" name="search-input" placeholder="Search">
	   <input type="image" class="search-button" src="img/search-icon.png" alt="Search">
	  </form>
	</li>
	<div class="right-topbar">
          <li class="right-topbar-item topbar-item">
	    <a href="#"><img src="img/grid-of-dots.png" alt="App Icon" class="menu-icon"></a>
	  </li>
	  <li class="right-topbar-item topbar-item">
	    <a href="#"><img src="img/bell_icon.png" alt="Notification Icon" class="menu-icon"></a>
	  </li>
	  <li class="right-topbar-item topbar-item">
	    <a href="#"><img src="img/blank-profile-picture.png" alt="Blank Profile Picture" class="profile-picture"></a>
	  </li>
	</div>
      </ul>
    </div>
    <div class="grid"> 
      <div id="primary-content" class="col-1-3">
        <div id="main-video">
	</div>
	<div id="video-primary-info">
	</div>
	<div id="description">
        <div>
        <section id="comment_section">
	</section>
      </div>
      <div id="side-content" class="col-1-3">
	<section id="sidebar">
	</section>
      </div>
    </div>
  </body>
</html>
